<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement Sort Functionality Using jsonplaceholder API </title>
    <script src="script.js"></script>
    <style>
        #container {
            margin: auto;
            width: 50%;
            padding: 20px;
            background-color: rgb(239, 238, 238);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .controls {
            margin: 20px 0;
            text-align: center;
        }

        #user-table {
            width: 100%;
            margin: auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #user-table th,
        #user-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #user-table th {
            background-color: #f0f0f0;
            color: #333;
        }
    </style>
</head>

<body>
    <center>
        <h1>Implement Sort Functionality Using jsonplaceholder API</h1>
    </center>

    <div id="container">
        <div class="controls">
            <label for="sort">Sort by: </label>
            <select id="sort" onchange="fetchAndRenderUsers()">
                <option value="">Default</option>
                <option value="name">Name</option>
            </select>
        </div>
        <br><br>
        <div id="user-container">
            <table id="user-table" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Company</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
