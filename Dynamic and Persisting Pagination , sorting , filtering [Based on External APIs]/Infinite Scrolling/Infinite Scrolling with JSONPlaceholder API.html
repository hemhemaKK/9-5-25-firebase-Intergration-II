<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scrolling</title>
    <style>
         body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
      margin: 0;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .photo-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .photo-card:hover {
      transform: scale(1.02);
    }

    .photo-card img {
      width: 100%;
      display: block;
    }

    .photo-title {
      padding: 10px;
      font-size: 14px;
      color: #333;
    }
    </style>
  </head>
  <body>
    <div id="gallery"></div>

    <script src="script.js"></script>
  </body>
</html>
